security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 10
    providers:
        in_memory: {
            memory: {
                    users:{
                        testAdmin: {password: $2y$10$txg2q76UA9h3/3Rx0yne.uS26Dpg0dRyZZmQSzb26NZbJbzJcFcfe, roles: ROLE_ADMIN},
                        testUser: {password: $2y$10$rSsBNcYM4Inm1Wk/dArVnu4WLmt5c08vBUf6Eul9Iw6h2TLKq2ulS, roles: ROLE_USER}
                    }
                }
         }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: false

            # activate different ways to authenticate

            http-basic: true

            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: /prostages/entreprises/ajouter, roles: ROLE_ADMIN}
        - { path: /prostages/stage-ajout, roles: [ROLE_ADMIN, ROLE_USER]}
        - { path: /prostages/formations, roles: [ROLE_ADMIN, ROLE_USER]}
